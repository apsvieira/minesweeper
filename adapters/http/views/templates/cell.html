{{ define "cell" }}
<td id="cell-{{ .x }}-{{ .y }}" class="cell cell-ismine-{{.Cell.IsMine}} cell-isrevealed-{{.Cell.IsRevealed}}"
    hx-trigger="click once" hx-post="/reveal" hx-refresh="true" hx-vals='{"x": {{ .x }}, "y": {{ .y }}}'
    hx-target="this" hx-swap="outerHTML">
    {{ if .Cell.IsFlagged }}
    🚩
    {{ else if (and (.Cell.IsMine) (.Cell.IsRevealed))}}
    ⚙️
    {{ else }}
    {{ .Cell.NumAdjacentMines }}
    {{ end }}
</td>
{{ end }}
